version: '3.8'

services:
  # Core application services
  fairifier-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fairifier:password@postgres:5432/fairifier
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - qdrant
      - minio
      - redis
    volumes:
      - ../fairifier:/app/fairifier
      - ../kb:/app/kb

  fairifier-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://fairifier-api:8000
    depends_on:
      - fairifier-api

  # Database services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fairifier
      POSTGRES_USER: fairifier
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Vector database
  qdrant:
    image: qdrant/qdrant:v1.7.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Object storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # SPARQL endpoint (Apache Jena Fuseki)
  fuseki:
    image: stain/jena-fuseki:latest
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: admin
    volumes:
      - fuseki_data:/fuseki

  # GROBID service for PDF parsing
  grobid:
    image: lfoppiano/grobid:0.8.0
    ports:
      - "8070:8070"

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
  redis_data:
  fuseki_data:
